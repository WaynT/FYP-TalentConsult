<!DOCTYPE html>
<html style="font-size: 16px;" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="icon" type="image/png" href="images/image.png">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Navigation Bar */
        .u-header {
            width: 100%;
            background-color: white;
            border-bottom: 2px solid black;
            position: absolute;
            top: 0;
            z-index: 100;
        }

        .u-header .u-sheet {
            max-width: 1140px;
            margin: 0 auto;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .u-header .u-menu {
            display: flex;
            align-items: center;
        }

        .u-header .u-menu a {
            color: black;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-bottom: none;
            font-size: 1rem;
        }

        .u-header .u-menu a:hover {
            background-color: #E21818;
            color: black;
        }

        .u-header .u-menu a.u-active {
            background-color: #E21818;
            color: white;
        }

        .u-header img {
            height: 100px;
        }

        /* Form Container */
        .u-form {
            width: 400px;
            background-color: #f0f0f0;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            margin: 0 auto;
        }

        /* Form Group */
        .u-form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .u-form-group label {
            margin-bottom: 5px;
            color: #333;
        }

        .u-form-group input[type="password"],
        .u-form-group input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
            border-radius: 20px;
        }

        /* Submit Button */
        button[type="submit"] {
            width: 50%;
            background-color: #FF0000;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 0;
            margin-top: 20px;
            border-radius: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button[type="submit"]:hover {
            background-color: #357ab8;
        }

        /* Remember Me Checkbox */
        .u-form-checkbox {
            text-align: left;
            margin-bottom: 20px;
        }

        .u-form-checkbox input[type="checkbox"] {
            margin-right: 10px;
        }

        .u-form-checkbox label {
            font-size: 1rem;
            letter-spacing: 0;
            text-transform: none;
        }

        /* Forgot password link */
        .forget {
            display: block;
            margin-top: 50px;
            text-align: center;
            font-size: 1rem;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header class="u-header u-clearfix">
        <div class="u-sheet u-sheet-1">
            <img class="u-image u-image-contain u-preserve-proportions u-image-1" src="images/image.png" alt="Site Logo">
            <nav class="u-menu u-menu-dropdown u-offcanvas">
                <a href="Login.html" class="u-button-style">Login</a>
                <a href="Register.html" class="u-button-style">Register</a>
            </nav>
        </div>
    </header>

    <!-- Login Form -->
    <section>
        <div class="u-form">
            <form method="post" action="login.php">
                <div class="u-form-group">
                    <h1>Login</h1>
                    <label for="email">Email *</label>
                    <input type="email" placeholder="Enter your Email" id="email" name="email" required>
                </div>
                <div class="u-form-group">
                    <label for="password">Password *</label>
                    <input type="password" placeholder="Enter your Password" id="password" name="password" required>
                </div>
                
                <button type="submit">Login</button>
                
                <div class="u-form-checkbox">
                    <a href="forgot_password.php" class="forget u-border-active-palette-2-light-2 u-border-hover-palette-2-light-2 u-border-none u-btn u-button-style u-text-active-palette-2-light-2 u-text-custom-color-1 u-text-hover-palette-2-light-2">Forgot password?</a>
                </div>
                

                <input type="hidden" value="" name="recaptchaResponse">
            </form>
            <script>
                // Check if a failed login message is sent back from the PHP script
                const urlParams = new URLSearchParams(window.location.search);
                const loginFailed = urlParams.get('loginFailed');
        
                if (loginFailed === 'true') {
                    alert('Incorrect email or password. Please try again.');
                }
            </script>
        </div>
    </section>

</body>
</html>
