<!DOCTYPE html>
<html style="font-size: 16px;" lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Add_Applicants</title>
    <link rel="stylesheet" href="Add_PIC.css" media="screen">
    <link rel="icon" type="images/png" href="images/image.png">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Black Box */
        .custom-expanded {
            background-color: #000;
            padding: 2px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            display: inline-block;
        }

        /* Form Container */
        .u-form {
            width: 659px;
            background-color: #f0f0f0;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            border-radius: 20px;
            margin: 0 auto;
        }

        /* Form Group */
        .u-form-group {
            margin-bottom: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
        }

        .u-form-group label {
            margin-bottom: 5px;
            color: #333;
        }

        .u-form-group input[type="text"],
        .u-form-group input[type="number"],
        .u-form-group input[type="date"],
        .u-form-group input[type="email"],
        .u-form-group input[type="tel"],
        .u-form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
            text-align: left;
            border-radius: 20px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .u-form-submit a {
            width: 50%;
            background-color: #FF0000;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 0;
            margin-top: 20px;
            border-radius: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .u-form-submit a:hover {
            background-color: #357ab8;
        }

        @media (max-width: 767px) {
            .u-form {
                width: 540px;
            }
        }

        @media (max-width: 575px) {
            .u-form {
                width: 340px;
            }
        }
    </style>
</head>

<body>
    <section>
        <div class="custom-expanded">
            <form action="Add_Applicants.php" method="post" class="u-form">
                <div class="u-form-group">
                    <h2>Add Applicants</h2>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="u-form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter applicant's name" required>
                </div>
                <div class="u-form-group">
                    <label for="IC">IC Number:</label>
                    <input type="text" id="IC" name="IC" placeholder="Enter applicant's IC number" required>
                </div>
                <div class="u-form-group">
                    <label for="contactNum">Contact Number:</label>
                    <input type="tel" id="contactNum" name="contactNum" placeholder="Enter applicant's contact number" required>
                </div>
                <div class="u-form-group">
                    <label for="applicant_email">Email:</label>
                    <input type="email" id="applicant_email" name="applicant_email" placeholder="Enter applicant's email address" required>
                </div>
                <div class="u-form-group">
                    <label for="remark">Remarks:</label>
                    <textarea id="remark" name="remark" placeholder="Any remark...."></textarea>
                </div>
              <div class="u-align-center u-form-group u-form-submit u-label-top">
                <input type="submit" value="submit" class="u-form-control-hidden">
                
                </div>
            </form>
        </div>
    </section>
</body>

</html>
