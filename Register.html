<!DOCTYPE html>
<html style="font-size: 16px;" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="icon" type="image/png" href="images/image.png">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Navigation Bar */
        .u-header {
            width: 100%;
            background-color: white;
            border-bottom: 2px solid black;
            position: absolute;
            top: 0;
            z-index: 100;
        }

        .u-header .u-sheet {
            max-width: 1140px;
            margin: 0 auto;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .u-header .u-menu {
            display: flex;
            align-items: center;
        }

        .u-header .u-menu a {
            color: black;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-bottom: none;
            font-size: 1rem;
        }

        .u-header .u-menu a:hover {
            background-color: #E21818;
            color: black;
        }

        .u-header .u-menu a.u-active {
            background-color: #E21818;
            color: white;
        }

        .u-header img {
            height: 100px;
        }

        /* Form Container */
        .u-form {
            width: 400px;
            background-color: #f0f0f0;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            margin-top: 40%;
        }

        /* Form Group */
        .u-form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .u-form-group label {
            margin-bottom: 5px;
            color: #333;
        }

        .u-form-group input[type="text"],
        .u-form-group input[type="email"],
        .u-form-group input[type="password"],
        .u-form-group input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
            border-radius: 20px;
        }

        /* Submit Button */
        button[type="submit"],
        .u-form-group .u-btn-submit {
            width: 100%;
            background-color: #FF0000;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 0;
            margin-top: 20px;
            border-radius: 20px;
            display: block;
        }

        button[type="submit"]:hover,
        .u-form-group .u-btn-submit:hover {
            background-color: #357ab8;
        }

        /* Remember Me Checkbox */
        .u-form-checkbox {
            text-align: left;
            margin-bottom: 20px;
        }

        .u-form-checkbox input[type="checkbox"] {
            margin-right: 10px;
        }

        .u-form-checkbox label {
            font-size: 1rem;
            letter-spacing: 0;
            text-transform: none;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header class="u-header u-clearfix">
        <div class="u-sheet u-sheet-1">
            <img class="u-image u-image-contain u-preserve-proportions u-image-1" src="images/image.png" alt="Site Logo">
            <nav class="u-menu u-menu-dropdown u-offcanvas">
                <a href="Login.html" class="u-button-style">Sign in</a>
                <a href="Register.html" class="u-button-style u-active">Register</a>
            </nav>
        </div>
    </header>

    <!-- Register Form -->
    <section>
        <div class="u-form">
            <form action="register.php" method="post">
                <div class="u-form-group">
                    <h1>Register</h1>
                    <label for="username">Name *</label>
                    <input type="text" placeholder="Enter your Name" id="username" name="username" required>
                </div>
                <div class="u-form-group">
                    <label for="email">Email *</label>
                    <input type="email" placeholder="Enter your Email" id="email" name="email" required>
                </div>
                <div class="u-form-group">
                    <label for="password">Password *</label>
                    <input type="password" placeholder="Enter your Password" id="password" name="password" required>
                </div>
                <div class="u-form-group">
                    <label for="confirm">Confirm Password *</label>
                    <input type="password" placeholder="Re-enter your Password" id="confirm" name="confirm" required>
                </div>
                <div class="u-form-group">
                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" placeholder="0123456789" id="phonenumber" name="phonenumber" required>
                </div>
                
                <button type="submit">Register</button>
                <input type="hidden" value="" name="recaptchaResponse">
            </form>
            
        
        </div>
    </section>

</body>
</html>
