    <style>
            
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Black Box */
        .custom-expanded {
            background-color: #000;
            padding: 2px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            display: inline-block;
        }

        /* Form Container */
        .u-form {
            width: 659px;
            background-color: #f0f0f0;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            border-radius: 20px;
            margin: 0 auto; /* Center the form container */
        }

        /* Form Group */
        .u-form-group {
            margin-bottom: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
        }

        .u-form-group label {
            margin-bottom: 5px;
            letter-spacing: 0px;
            color: #333;
        }

        .u-form-group input[type="text"],
        .u-form-group input[type="number"],
        .u-form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
            text-align: left; /* Align text inside inputs to the left */
            border-radius: 20px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .u-form-submit a {
            width: 50%;
            background-color: #FF0000;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 0;
            margin-top: 20px;
            border-radius: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .u-form-submit a:hover {
            background-color: #357ab8;
        }

        @media (max-width: 767px) {
            .u-form {
                width: 540px;
            }
        }

        @media (max-width: 575px) {
            .u-form {
                width: 340px;
            }
        }
            input[type="submit"] {
  width: 50%;
  background-color: #FF0000;

}

<body>
    <section>
        <div class="custom-expanded">
            <form action="Add_PIC.php" method="post" class="u-form">
                <div class="u-form-group">
                    <h2>Add Project</h2>
                    <label for="projectname">Project Name:</label>
                    <input type="text" id="projectname" name="projectname" placeholder="Enter Project Name" required>
                </div>
                <div class="u-form-group">
                    <label for="client">Client:</label>
                    <input type="text" id="client" name="client" placeholder="Enter client's name:" required>
                </div>

                    <label for="applicants">Applicants:</label>
                    <input type="number" id="applicants" name="applicants" placeholder="Enter applicants amount" required>
                </div>
                <div class="u-form-group">
                    <label for="priority">Priority:</label>
                    <input type="number" id="priority" name="priority" placeholder="1-5" required>
                </div>
                <div class="u-form-group">
                    <label for="remarks">Remarks:</label>
                    <textarea id="remarks" name="remarks" placeholder="Any remarks......"></textarea>
                </div>

                <input type="submit" value="Add">
            </form>
        </div>
    </section>
